<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appraisal Login</title>
    <!--CSS-->

    <!--Style Sheets-->
    <link crossorigin rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link crossorigin rel="stylesheet" href="./assets/css/style.css" />
    
   
</head>
<body>
    <div class='container-fluid px-0'>
        <div class='row row-xs login_sign_p'>
            <div class='col-md-5'>
               
               
                    
                  
                    <div class='left-bg'>
                        <div class='welcome-log-cont'>
                            <img src='./assets/images/LogSignLogo.svg'  class='img-fluid leftImgH'  alt='Welcome Logo' />
                        </div>
                    </div>
               
                    
                    
               
            </div>
            <div class='col-md-7'>
                <div class='row row-xs justify-content-center'>
                    <div class='col-md-7 padd-y'>
                        <div class='text-center'>
                        <img src='./assets/images/logo.jpg' class='SRMH-logo img-fluid' alt='SRM Hospitals Logo' />
                            <h1 class='text-dark mb-1 welcome-head'>Sign In to SRM Hosptials</h1>
                            <div class='welcome-sub-head'>New Here? 
                                
                                <a class='link-primary fw-bolder' href="./signup.html">Create an Account</a>
                            </div>
                        </div>
                        <div class='authForm'>
                            <form class='row g-3' noValidate>  
                                <div class='col-12'>
                                    <label  class='form-label'>Email</label>
                                    <input type='email'  class='form-control form-focus' name="email" id='inputEmail4'/>
                                </div>
                                
                                <div class='col-12 position-relative'>
                                    <label  class='form-label'>Password</label>
                                    <input type='password'  class='form-control form-focus' id='enterPass'/>
                                     <div class='forgot_pass_div text-right'>
                                        <a href='#' class='forgot_pass'>Forgot Password?</a>
                                    </div>
                                </div>
                                <div class='col-12'>
                                    <div class='form-check'>
                                    <input 
                                    
                                    class='form-check-input' type='checkbox' id='gridCheck'  required/>
                                   
                                    <label class='form-check-label' htmlFor='gridCheck'>
                                        Accept Terms and Conditions
                                    </label>
                                  
                                    </div>
                                </div>
                                <div class='col-12'>
                                     
                                    <div class="col-12">
                                        <a type="submit" class="btn btn-welcome btn_green text-white" href="./home.html">Sign in</a>
                                    </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script type='text/babel' src="./assets/js/jquery.min.js"></script>
    <script type='text/babel' src="./assets/js/popper.min.js"></script>
    <script type='text/babel' src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
